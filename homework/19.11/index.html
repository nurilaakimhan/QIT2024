<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function finFin(){
            let secret = 30;

            while(true){
                let number = +prompt("Tauyp kor");

                if(number == secret){
                    alert("Taptyn")
                    break;
                }else if(number > secret){
                    alert("Qupia san kishirek")
                }else if (number < secret){
                    alert("Qupia soz ulkenirek")
                }else{
                    alert("Tek san engiz")
                }
            }
        }
        finFin();
    </script>
</body>
</html>
