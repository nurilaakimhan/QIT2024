<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let option = prompt("1-ден 3-ке дейін таңдаңыз:");
        switch (option){
            case "1":
                alert("Сіз 1 таңдадыңыз");
                break;
            case "2":
                alert("Сіз 2 таңдадыңыз");
                break;
            case "3":
                alert("Сіз 3 таңдадыңыз");
                break;
            default:
                alert("Қате вариянт")
        }
    </script>
</body>
</html>
